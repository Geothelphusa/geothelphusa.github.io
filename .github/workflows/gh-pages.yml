name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # デプロイするブランチ名

permissions: # 権限 この場合書き込み権限を与えている
  contents: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true
      - name: Install Trunk
        run: cargo install trunk
      - name: Build
        run: cargo build --release # ここで Yew がビルドされる generate HTML template
      - name: Build Web
        run: trunk build --release --public-url / # 実質的デプロイ overwrite template HTML リポジトリ名がサイトドメインなので/でOK
      - name: Check dist directory
        run: ls -l dist
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: dist
          force_orphan: true # `gh-pages` ブランチをリセットしてクリーンにデプロイ